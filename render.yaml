services:
  - type: web
    name: numerito-backend
    runtime: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/numerito-game-1.0.0-SNAPSHOT.jar
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://numerito.vercel.app
    healthCheckPath: /api/health
