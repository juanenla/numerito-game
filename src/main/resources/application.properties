# Numerito Game API Configuration

# Puerto del servidor
# En producción (Render/Railway), usa la variable de entorno PORT
# En desarrollo local, usa 8080 por defecto
server.port=${PORT:8080}

# Nombre de la aplicación
spring.application.name=numerito-game-api

# Logging
logging.level.com.mijuego.numerito=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Jackson (JSON serialization)
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Supabase Configuration
# IMPORTANTE: Estas variables DEBEN configurarse como variables de entorno en producción
# No subir las claves reales a git
supabase.url=${SUPABASE_URL=https://efesynpjlyuadggdpwpp.supabase.co}
supabase.key=${SUPABASE_SERVICE_ROLE_KEY:your-service-role-key-here}

# Frontend URL para CORS
# Frontend URL para CORS
# En producción (Render), esta variable se inyecta automáticamente desde el dashboard si se configura
# Valor por defecto para este despliegue:
frontend.url=${FRONTEND_URL:https://numerito-game.vercel.app}
