# Numerito Game API Configuration

# Puerto del servidor
# En producción (Render/Railway), usa la variable de entorno PORT
# En desarrollo local, usa 8080 por defecto
server.port=${PORT:8080}

# Nombre de la aplicación
spring.application.name=numerito-game-api

# Logging
logging.level.com.mijuego.numerito=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Jackson (JSON serialization)
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Supabase Configuration
# IMPORTANTE: Estas variables DEBEN configurarse como variables de entorno
# No hay valores por defecto - la aplicación fallará si no están configuradas
# 
# Para desarrollo local:
#   export SUPABASE_URL="https://tu-proyecto.supabase.co"
#   export SUPABASE_SERVICE_ROLE_KEY="tu-service-role-key"
#
# Para producción (Render/Railway):
#   Configura estas variables en el dashboard de tu servicio
#
# Ver SUPABASE_SETUP.md para instrucciones completas
supabase.url=${SUPABASE_URL}
supabase.key=${SUPABASE_SERVICE_ROLE_KEY}

# Frontend URL para CORS
# En desarrollo local: http://localhost:5173
# En producción: https://tu-dominio.vercel.app
frontend.url=${FRONTEND_URL:http://localhost:5173}
